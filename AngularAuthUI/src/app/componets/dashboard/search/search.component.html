<!--Iskalnik-->
<div class="box">
    <div class="navbar">
        <form [formGroup]="searchForm">
            <div class="field has-addons">
                <div class="control has-icons-left">
                    <input class="input"formControlName="search" type="text" placeholder="Ime seznama opravil">
                    <div class="icons">
                        <span class="icon is-medium is-right">
                            <i class="fas fa-magnifying-glass"></i>
                        </span>
                    </div>
                </div>
                <p class="control">
                    <button (click)="onSearch()" class="button is-rounded is-info">
                        Išči
                    </button>
                </p>
            </div>
        </form>
        <div class="navbar-end">
            <!--Ustvari-->
            <button (click)="modelOpenCreate()" class="button is-rounded is-primary">
                <div class="icons">
                    <i class="far fa-calendar-plus"></i>
                </div>
                Ustvari
            </button>
             <div *ngIf="showModalCreate">
                        <app-model-content *ngIf="showModalCreate" (close)="modelCloseCreate()"></app-model-content>
             </div>
            <!--Uredi-->
            <button (click)="modelOpenEdit()" class="button is-rounded is-warning">
                <div class="icons is-medium">
                        <i class="fas fa-square-pen"></i>
                </div>
                Uredi
            </button>
            <div *ngIf="showModalEdit">
                <app-model-content-edit *ngIf="showModalEdit" (close)="modelCloseEdit()"></app-model-content-edit>
            </div>
            <!--Izbrisi-->
            <button (click)="modelOpenDelete()" class="button is-rounded is-danger">
                <div class="icons">
                    <i class="far fa-calendar-xmark"></i>
                </div>
                Izbriši
            </button>
            <div  *ngIf="showModalDelete">
                <app-model-content-delete *ngIf="showModalDelete" (close)="modelCloseDelete()"></app-model-content-delete>
            </div>
        </div>
    </div>
</div>
