<div class="modal is-active">
    <div class="modal-card">
        <header class="modal-card-head">
            <div class="modal-card-title">
                <div class="icon is-large">
                    <i class="fa-solid fa-pen-to-square"></i>
                </div>
                Posodobi opravilo
            </div>
            <button (click)="modelCloseEdit()" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <div class="container is-fluid">
                <div class="form" [formGroup]="updateForm">
                    <div class="box">
                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <p class="control has-icons-left">
                                        <input class="input" [disabled]="item_tag !== ''" formControlName="Tag" placeholder="oznaka" [(ngModel)]="item_tag" readonly>
                                        <span class="icon is-left">
                                            <i class="fas fa-tag"></i>
                                        </span>
                                    </p>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <p class="control is-expanded has-icons-left">
                                        <input class="input" formControlName="ItemName" type="text" [(ngModel)]="item_itemName" placeholder="Ime opravila" readonly>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-signature"></i>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <p class="control is-expended">
                                <textarea class="textarea has-fixed-size" formControlName="ItemDesc" type="text" placeholder="Opis opravila" [ngModel]="item_desc"></textarea>
                            </p>
                        </div>  
                    </div>
                    <div class="box">
                        <div class="columns">
                            <div class="column">
                                <p>Posodobitev če je opravljeno</p>
                                <div class="field">
                                    <div class="options-container py-1">
                                        <div class="options">
                                            <input type="radio" value="0" id="radio-1" name="Active" checked="" formControlName="Active">
                                            <label class="Active" for="radio-1"><i class="fas fa-check"></i></label>
                                        </div>
                                    </div>
                            </div>
                            </div>
                            <div class="column">
                                <p>Dokončati do</p>
                                <div class="field">
                                    <input class="input" type="datetime-local" formControlName="CompleteDate" [ngModel]="item_date">
                                </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="modal-card-foot">
            <button (click)="onUpdate()" [disabled]="!updateForm.valid" class="button is-warning">
                <span class="icon">
                    <i class="fa-solid fa-pen-to-square"></i>
                </span>
                <span>
                    Posodobi
                </span>
            </button>
        </footer>
    </div>
</div>
