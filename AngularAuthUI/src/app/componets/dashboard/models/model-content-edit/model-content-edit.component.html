<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Uredi To-Do</p>
            <button (click)="modelCloseEdit()" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <div class="container is-fluid">
                <div class="box" style="color: hsl(348, 100%, 61%);" *ngFor="let error of errors">
                    <strong>{{error.errorCode}}</strong>
                    <h5>{{error.codeName}}</h5>
                    <small>{{error.codeDesc}}</small>
                </div>
                <div class="form" [formGroup]="updateForm">
                    <div class="columns">
                        <div class="column">
                            <div class="field has-addons">
                                <p class="control is-expanded has-icons-left">
                                    <input class="input"formControlName="tag" type="text" placeholder="Ime seznama opravil">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-at"></i>
                                    </span>
                                </p>
                              </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <p class="control is-expanded has-icons-left">
                                    <input class="input"formControlName="ItemName" type="text" placeholder="Ime opravila">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-signature"></i>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <p class="control is-expended">
                            <textarea class="textarea has-fixed-size"formControlName="ItemDesc" type="text" placeholder="Opis"></textarea>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <footer class="modal-card-foot">
            <button [disabled]="updateForm.invalid" (click)="onUpdate()" class="button is-warning">Uredi</button>
        </footer>
    </div>
</div>
