<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <div class="modal-card-title">
                <div class="icon is-large">
                    <i class="far fa-calendar-minus"></i>
                </div>
                Izbri≈°i To-Do
            </div>
            <button (click)="modelCloseDelete()" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <div class="container is-fluid">
                <div class="box" style="color: hsl(348, 100%, 61%);" *ngFor="let error of errors">
                    <strong>{{error.errorCode}}</strong>
                    <h5>{{error.codeName}}</h5>
                    <small>{{error.codeDesc}}</small>
                </div>
                <div class="form" [formGroup]="deleteForm">
                <div class="box">
                    <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <div class="control has-icons-left">
                                        <div class="select">
                                            <select formControlName="tag" placeholder="Izberi zaznamko">
                                                <option value="" disabled selected>Izberi oznako</option>
                                                <option *ngFor="let tag of tags.data">{{tag.tagName}}</option>
                                            </select>
                                            <span class="icon is-left">
                                                <i class="fas fa-tag"></i>
                                              </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <p class="control is-expanded has-icons-left">
                                        <input class="input"formControlName="ItemName" type="text" placeholder="Ime opravila">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-signature"></i>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="modal-card-foot">
            <button [disabled]="deleteForm.invalid" (click)="onDelete()" class="button is-warning">Izbrisi</button>
        </footer>
    </div>
</div>
