<div class="table-container">
    <table class="table is-bordered is-hoverable is-fullwidth">
        <thead>
            <tr>
                <th><abbr title="Epoštni Naslov Uporabnika">Uporabnik</abbr></th>
                <th>Datum in čas ogleda</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.email}}</td>
                <td>{{user.viewedAt | date:'dd.M.y HH:mm'}}</td>
            </tr>
        </tbody>
    </table>
</div>
