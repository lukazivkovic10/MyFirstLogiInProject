<section class="hero is-primary">
    <div class="hero-body">
      <p class="title">
        MyFirstLogiInProject
      </p>
      <p class="subtitle">
        Prijava
      </p>
    </div>
  </section>
<section class="section is-medium">
<div class="container is-fluid">
<div class="box">
    <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input is-medium" type="email" placeholder="Email@mail.si">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field is-grouped">
        <p class="control has-icons-left has-icons-right">
          <span class="icon is-left">
            <i class="fas fa-lock"></i>
          </span>
          <input class="input is-medium" [type]="type" placeholder="Geslo">
        </p>
        <p class="control">
            <a (click)="hideShowPassword()" class="button is-medium fas {{eyeIcon}}"></a>
        </p>
      </div>
      <div class="field">
    <div class = "columns">
        <div class = "column is-one-fifth">
        <p class="control">
          <button class="button is-success is-medium is-fullwidth">
            Prijava
          </button>
        </p>
    </div>
    <div class = "column is-one-fifth">
        <p class="control">
            <button class="button is-success is-medium is-fullwidth">
              Registracija
            </button>
          </p>
      </div>
    </div>
    <div class="column">
    </div>
</div>
</div>
</div>
</section>
