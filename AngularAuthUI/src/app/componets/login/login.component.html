
<!--Hero-->
<section class="hero is-info">
    <div class="hero-body ">
      <p class="title">
        <span class="icons">
          <i class="fas fa-brands fa-github"></i>
        </span>
        <a href="https://github.com/lukazivkovic10/MyFirstLogiInProject">
        MyFirstLogiInProject
      </a>
      </p>
      <p class="subtitle">
        Prijava
      </p>
    </div>
  </section>

  <!--Navbar-->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" routerLink="/home">
          Home
        </a>
        </div>
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary">
                Prijava
              </a>
            <a class="button is-light" routerLink="/signup">
              <strong>Registracija</strong>
            </a>
          </div>
        </div>
      </div>
  </nav>
<!--Form-->
<section class="section is-medium">
<div class="container is-fluid">
<div class="box">
<!--FORM-->
<form [formGroup]="loginForm">
<!--NASLOV-->
    <div class="field">
        <p class="title">
            Prijava
          </p>
          </div>
<!--MAIL-->
    <div class="field has-addons">
        <p class="control is-expanded has-icons-right has-icons-left">
          <input formControlName="email" class="input is-medium" type="email" placeholder="ElektronskaPošta@mail.si">
          <span class="icon is-small is-left">
            <i class="fas fa-inbox"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
          </p>
          <!--Če je mail polje prazno in je error se spremeni div v clolumn is-one-fifth-->
          <div *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="column">
            <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="notification is-danger">*Zahtevano!</small>
          </div>
        </div>
<!--GESLO-->
      <div class="field has-addons">
        <p class="control is-expanded has-icons-left">
          <input formControlName="password" class="input is-medium" [type]="type" placeholder="Geslo">
          <span class="icon is-small is-left">
            <i class="fas fa-key"></i>
          </span>
        </p>
        <p class="control">
            <a (click)="hideShowPassword()" class="button is-medium fas {{eyeIcon}}"></a>
        </p>
        <!--Če je password polje prazno in je error se spremeni div v clolumn-->
        <div *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="column">
          <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="notification is-danger">*Zahtevano!</small>
      </div>
      </div>
      <div class="field">
<!--PRIJAVA GUMB & REGISTRACIJA-->
<div class="field">
    <div class = "columns">
        <div class = "column is-one-fifth">
        <p class="control" routerLink="/login">
          <button (click)="onLogin()" class="button is-info is-medium is-fullwidth">
            Prijava
          </button>
        </p>
    </div>
    <div class = "column my-auto is-mobile">
        <p class="control" >
            <b>Še nimaš računa?</b>
            <a id="forget" routerLink="/signup"> Registracija </a>
          </p>
      </div>
    </div>
</div>
</div>
</form>
</div>
</div>
</section>
