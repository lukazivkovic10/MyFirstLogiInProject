<section class="hero is-info">
    <div class="hero-body ">
      <p class="title">
        MyFirstLogiInProject
      </p>
      <p class="subtitle">
        Prijava
      </p>
    </div>
  </section>
<section class="section is-medium">
<div class="container is-fluid">
<div class="box">
    <div class="field">
        <p class="title">
            Prijava
          </p>
        <p class="control has-icons-left has-icons-right">
          <input class="input is-medium" type="email" placeholder="Email@mail.si">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field has-addons">
        <p class="control is-expanded">
          <input class="input is-medium" [type]="type" placeholder="Geslo">
        </p>
        <p class="control">
            <a (click)="hideShowPassword()" class="button is-medium fas {{eyeIcon}}"></a>
        </p>
      </div>
      <div class="field">
    <div class = "columns">
        <div class = "column is-one-fifth">
        <p class="control" routerLink="/login">
          <button class="button is-info is-medium is-fullwidth">
            Prijava
          </button>
        </p>
    </div>
    <div class = "column my-auto">
        <p class="control" >
            <b>Še nimaš računa?</b>
            <a id="forget" routerLink="/signup"> Registracija </a>
          </p>
      </div>
    </div>
</div>
</div>
</div>
</section>
