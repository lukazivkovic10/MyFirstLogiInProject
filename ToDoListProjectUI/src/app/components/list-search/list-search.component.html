<div class="box">
           <div class="card">
            <table class="table is-striped is-bordered is-narrow is-fullwidth is-hoverable">
                <thead>
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            Tag
                        </th>
                        <th>
                            Ime
                        </th>
                        <th>
                            Desc
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let Item of items; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{Item.tag}}</td>
                    <td>{{Item.itemName}}</td>
                    <td>{{Item.itemDesc}}</td>
                    </tr>
                </tbody>
            </table>
           </div>
</div>
