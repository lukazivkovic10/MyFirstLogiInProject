<div class="box">
    <form [formGroup]="searchForm">
        <div class="field has-addons">
            <div class="control has-icons-left">
                <input class="input"formControlName="search" type="text" placeholder="Ime to-do seznama">
                <div class="icons">
                    <span class="icon is-medium is-right">
                        <i class="fas fa-magnifying-glass"></i>
                    </span>
                </div>
            </div>
            <p class="control">
                <button (click)="onSearch();" class="button is-rounded is-info">
                    Išči
                </button>
            </p>
        </div>
    </form>
</div>
